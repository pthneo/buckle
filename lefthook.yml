pre-commit:
  jobs:
    - run: bun x ultracite fix
      glob:
        - "**/*.js"
        - "**/*.jsx"
        - "**/*.ts"
        - "**/*.tsx"
        - "**/*.json"
        - "**/*.jsonc"
        - "**/*.css"
      stage_fixed: true
  parallel: true

pre-push:
  commands:
    test:
      run: bun test
    typecheck:
      run: bun run tsc --noEmit

commit-msg:
  commands:
    conventional:
      run: |
        grep -qE "^(feat|fix|chore|docs|refactor|test|ci)(\(.+\))?: .+" {1} || \
          (echo "Use conventional commit format: feat: description" && exit 1)